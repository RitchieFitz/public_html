<!DOCTYPE html>
<html>
<head>
	<title>Android Central</title>
	<link rel="stylesheet" href="../css/template.css" />
	<link rel="stylesheet" href="../css/assign05.css" />
	<script src="../js/assign05.js"></script>
</head>
<body onload="main()">
	<div class="body-wrapper">
		<div class="module">
			<h1>Android Central</h1>
			<form action="" onreset="clearForm()" onsubmit="validate()">
				<div class="group horizontal">
					<div class="input-group">
						<label for="first">First Name:</label>
						<input onchange="check(this)" type="text" id="first" placeholder="ex. John" />
						<span class="message"></span>
					</div>
					<div class="input-group">
						<label for="last">Last Name:</label>
						<input onchange="check(this)" type="text" id="last" placeholder="ex. Smith"/>
						<span class="message"></span>
					</div>
					<div class="input-group">
						<label for="address">Address:</label>
						<textarea id="address" cols="30" rows="10"></textarea>
						<span class="message"></span>
					</div>
					<div class="input-group">
						<label for="phone">Phone:</label>
						<input onchange="check(this)" type="text" id="phone" placeholder="ex. 123-456-7890"/>
						<span class="message"></span>
					</div>
					<table>
						<caption>Products</caption>
						<thead>
							<tr>
								<th>Item</th>
								<th>Cost</th>
								<th>Add to Cart</th>
							</tr>
						</thead>
						<tbody>
						<tr>
							<td></td>
							<td></td>
							<td><input type="checkbox" name="product"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td><input type="checkbox" name="product"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td><input type="checkbox" name="product"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td><input type="checkbox" name="product"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td><input type="checkbox" name="product"></td>
						</tr>
						</tbody>
					</table>
					<div class="group">
						<label for="credit">Credit Provider:</label>
						<br />
						<div class="horizontal">
							<input type="radio" name="credit-type" value="Visa" /> Visa <br />
							<input type="radio" name="credit-type" value="Mastercard" /> Mastercard <br />
							<input type="radio" name="credit-type" value="American Express" /> American Express <br />
						</div>
					</div>
					<div class="input-group">
						<label for="card-number">Card Number:</label>
						<input onchange="check(this)" type="text" id="card-number" placeholder="ex. 1234567890123456"/>
						<span class="message"></span>
					</div>
					<div class="group">
						<label for="job-type">Expiration Date:</label>
						<br />
						<select name="month" id="month">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<select name="year" id="year">
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
						</select>
					</div>
				</div>
				<div class="center">
					<input id="reset" type="reset" value="Clear Form" />
					<input id="submit" type="submit" value="Submit" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
