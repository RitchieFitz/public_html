<!DOCTYPE html>
<html>
<head>
	<title>Mortgage Calculator</title>
	<link rel="stylesheet" href="../css/template.css" />
	<link rel="stylesheet" href="../css/assign04.css" />
	<script src="../js/assign04.js"></script>
</head>
<body onload="main()">
	<div class="body-wrapper">
		<div class="module">
			<h1>Mortgage Calculator</h1>
			<form action="" onreset="clearChecks()">
				<div class="group horizontal">
					<div class="input-group">
						<label for="apr">APR:</label>
						<input onchange="checkInput(this)" type="text" id="apr" maxlength="5" placeholder="ex. 3.45" />
						<span class="message"></span>
					</div>
					<div class="input-group">
						<label for="email">Loan Term:</label>
						<input onchange="checkInput(this)" type="text" id="loan-term" maxlength="2" placeholder="ex. 30"/>
						<span class="message"></span>
					</div>
					<div class="input-group">
						<label for="apr">Loan Amount:</label>
						<input onchange="checkInput(this)" type="text" id="loan-amount" placeholder="ex. 100000" />
						<span class="message"></span>
					</div>
					<label for="apr">Monthly Payment:</label>
					<input type="text" id="payment" disabled="disabled" />
					<br />
				</div>
				<div class="center">
					<input id="reset" type="reset" value="Clear Form" />
					<input id="calc" type="button" onclick="update()" value="Calculate Payment" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
