<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
	<link rel="stylesheet" href="../css/template.css" />
	<link rel="stylesheet" href="../css/assign08.css" />
	<script src="../js/assign08.js"></script>
</head>
<body onload="main();">
	<div class="body-wrapper">
		<div class="module">
			<h1 class="center">AJAX Tester</h1>
			<div class="group">
				<div class="horizontal">
					<label for="country">Select Country:</label>
					<select name="country" id="country" onchange="loadCountry(this);">
						<option value="default">Select Country</option>
						<option value="usa.txt">United States</option>
						<option value="canada.txt">Canada</option>
						<option value="mexico.txt">Mexico</option>
						<option value="russia.txt">Russia</option>
					</select>
				</div>
			</div> <!-- end of group -->
			<div id="country-data"></div>
		</div>
		<div class="module">
			<div class="group">
				<div class="horizontal">
				<p>Use this: http://157.201.194.254/~ercanbracks/json.txt</p>
					<label for="">Enter Url:</label>
					<input type="text" onchange="loadUrl(this);">
					<button class="button" onclick="loadUrl(this.previousSibling);">Get Data</button>
				</div>
			</div>
			<hr />
			<div id="webpage"></div>
		</div>
	</div> <!-- end of body-wrapper -->
</body>
</html>
